<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemical Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4">Chemical Process Calculator</h1>

  <div class="card p-4 shadow-sm">
    <h4>Heat Transfer (Q = m·cp·ΔT)</h4>
    <div class="mb-3">
      <label class="form-label">Mass (kg)</label>
      <input type="number" class="form-control" id="mass">
    </div>
    <div class="mb-3">
      <label class="form-label">Specific Heat (kJ/kg°C)</label>
      <input type="number" class="form-control" id="cp">
    </div>
    <div class="mb-3">
      <label class="form-label">Initial Temp (°C)</label>
      <input type="number" class="form-control" id="T1">
    </div>
    <div class="mb-3">
      <label class="form-label">Final Temp (°C)</label>
      <input type="number" class="form-control" id="T2">
    </div>
    <button class="btn btn-primary" onclick="calculateQ()">Calculate</button>
    <h4 class="mt-3" id="result"></h4>
  </div>
</div>

<script>
  function calculateQ() {
    const m = parseFloat(document.getElementById('mass').value);
    const cp = parseFloat(document.getElementById('cp').value);
    const T1 = parseFloat(document.getElementById('T1').value);
    const T2 = parseFloat(document.getElementById('T2').value);
    if (isNaN(m) || isNaN(cp) || isNaN(T1) || isNaN(T2)) {
      document.getElementById('result').innerText = "Please fill in all fields.";
      return;
    }
    const Q = m * cp * (T2 - T1);
    document.getElementById('result').innerText = `Heat Transfer Q = ${Q.toFixed(2)} kJ`;
  }
</script>

</body>
</html>
